env:
  browser: true
plugins:
  - json
  - prettier
parserOptions:
  ecmaVersion: 2017
  sourceType: module
rules:
  indent: [error, 2]
  max-len: [error, 120]
  no-new: warn
  quotes: [error, single, {"avoidEscape": true}]
  no-var: error
  curly: error
  no-floating-decimal: error
  no-unused-vars:
    - error
  require-jsdoc: off
  valid-jsdoc: off
  prefer-const: error
  prettier/prettier: "error"
